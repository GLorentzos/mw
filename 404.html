<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>404 Not Found</title>
<style>
html {
    overflow-y: scroll;
    color: #eee; 
    font: 400 62.5%/1.4 "Helvetica Neue", Helvetica, Arial, sans-serif;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
    -webkit-tap-highlight-color: transparent;
}

body,
html {
    height: 100%;
    min-height: 100%;
}

body {
    margin: 0;
    font-size: 1.3rem;
    background: #292d34
    color: #eee;
}

a {
    cursor: pointer;
    text-decoration: none;
    color: #e84855; 
    background-color: transparent;
}

a:active,
a:hover {
    text-decoration: underline;
    color: #c83b4c; 
    outline: 0;
}

h1,
h2 {
    margin: 0 0 0.5rem;
    color: #ccc;
    font-weight: 400;
    line-height: 1;
}

h1 {
    font-size: 2.4rem;
}

h2 {
    font-size: 3.6rem;
}

.error-code {
    color: #f47755;
    font-size: 8rem;
    line-height: 1;
}

p {
    margin: 1.2rem 0;
    color: #ccc;
}

p.lead {
    font-size: 1.6rem;
    color: #bbb;
}

hr {
    box-sizing: content-box;
    height: 0;
    margin: 2.4rem 0;
    border: 0;
    border-top: 1px solid #444; 
}

.page {
    display: flex;
    min-height: 100vh;
}

.page:before {
    content: '';
    flex: 0 1 474px;
    background: #38444f url('https://lorentzos.digital/images/logo.png') 50% 6em no-repeat; /* Adjust image and background color */
    background-size: 44% auto;
}

.main {
    flex: 1 1 70%;
    box-sizing: border-box;
    padding: 10rem 5rem 5rem;
    min-height: 100vh;
}

.error-description {
    flex: 1;
}

.help-actions a {
    display: inline-block;
    border: 2px solid #e84855; 
    margin: 0 0.5rem 0.5rem 0;
    padding: 0.5rem 1rem;
    text-decoration: none;
    transition: 0.25s ease;
    color: #eee; 
}

.help-actions a:hover {
    background: #e84855;
    color: #fff; 
}

@media (max-width:959px) {
    .page:before {
        flex-basis: 400px;
        background-position: 50% 4rem;
    }
    .main {
        padding: 5rem;
    }
}

@media (max-width: 769px) {
    .page {
        flex-direction: column;
    }
    .page:before {
        flex-basis: 250px;
        background-position: 5rem -4.8rem;
        background-size: 166px auto;
    }
    .main {
        min-height: 0;
        flex: none;
    }
}

@media (max-width: 479px) {
    h2 {
        font-size: 3rem;
    }
    .main {
        padding: 3rem;
    }
}
</style>
</head>
<body>
  <div class="page">
    <div class="main">
      <h1>Server Error</h1>
      <div class="error-code">404</div>
      <h2>Page Not Found</h2>
      <p class="lead">This page either doesn't exist, or it moved somewhere else.</p>
      <hr>
      <p>What you can do:</p>
      <div class="help-actions">
        <a href="javascript:location.reload();">Reload Page</a>
        <a href="javascript:history.back();">Back to Previous Page</a>
        <a href="index.html">Home Page</a>
      </div>
    </div>
  </div>
</body>
</html>
